{% extends 'base.html' %}

{% block title %} Edit User {% endblock %}

{% block content %}
<h1>Edit a user</h1>
<form action="" method="POST">
    <label for="first-name">First Name</label>
    <input type="text" name="first-name" placeholder="Enter a first name">
    <label for="last-name">Last Name</label>
    <input type="text" name="last-name" placeholder="Enter a last name">
    <label for="image-url">Image image-url</label>
    <input type="text" name="image-url" placeholder="Provide an image of this user">
    <button type="submit">Add</button>
</form>
{% endblock %}
