{% extends 'base.html' %}

{% block title %} Add User {% endblock %}

{% block content %}
<h1>Create a user</h1>
<form action="/users/new" method="POST">
    <div>
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" placeholder="Enter a first name">
    </div>
    <div>
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" placeholder="Enter a last name">
    </div>
    <div>
        <label for="image-url">Image image-url</label>
        <input type="text" name="image-url" placeholder="Provide an image of this user">
    </div>
    <button type="submit">Add</button>
</form>
{% endblock %}
