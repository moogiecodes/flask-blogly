{% extends 'base.html' %}

{% block title %} Blogly - {{ post.title }} {% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<div>
  {{ post.content }}
</div>
<div><i>By {{ user.first_name }} {{ user.last_name }}</i></div>

<a href='/users/{{ user.id }}'>Cancel</a>
<a href='/posts/{{ post.id }}/edit'>Edit</a>
<form action='/posts/{{ post.id }}/delete' method='POST'>
  <button name='submit-form' value='delete'>Delete</button>
</form>

{% endblock %}
