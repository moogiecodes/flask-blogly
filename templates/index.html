{% extends 'base.html' %}

{% block title %} Blogly {% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
  {% for user in users %}
  <li>
    <a href='users/{{ user.id }}'> {{ user.first_name }} {{ user.last_name }}</a>
  </li>
  {% endfor %}
</ul>
<form>
  <button type='submit'>Add user</button>
</form>
{% endblock %}
